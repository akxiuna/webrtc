<head>
    <title>Welcome to akxiuna chat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="author" content="akxiuna">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        document.createElement('article');
    </script>
</head>

<body>
	<div id="header">
	<img src= "images/logo.png" onclick="window.location = 'http://www.akxiuna.com/'"/>
	</div>
    <article>
	<div id="area-id"></div>
        <table class="visible">
            <tr  style="text-align: center;">
                <td>
                    <input type="text" id="room-name" placeholder="Room Name">
					<button id="share-camera" class="grab">Create</button>
                </td>
               
            </tr>
        </table><br/>
        <table id="rooms-list" class="visible"></table>

        <table class="visible">
            <tr style="text-align: center;">
                <td >
                       <a href="" target="_blank" title="Open this link in new tab. Then your room will be private!"><span id="unique-token">#123456789</span></a>
                </td>
            </tr>
			<tr style="text-align:center;">
				<td>
				<span><strong>OR</strong></span>
				</td>
			</tr>
			<tr style="text-align:center;">
				<td>
					<span><strong> Append this hash tag </strong></span><span id="hashtag"></span>
				</td>
			</tr>
        </table>

        <div id="participants"></div>
		<script type="text/javascript" src="javascripts/jquery-1.10.1.min.js"></script>
        <script src="javascripts/websocket.js"></script>
        <script src="javascripts/RTCPeerConnection-v1.5.js"></script>
        <script src="javascripts/rtclib.js"> </script>
        <script src="javascripts/ui.js"></script>
    </article>  
	<div style="text-align:center;min-width:1000px; margin-left:auto;margin-right:auto;font-size:12px; font-family:Myriad Pro;"> *** supports Chrome 27+***</div>
</body>
</html>
